<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="initial-scale=1.4" />
    <link rel="stylesheet" href="styles.css" />

    <title>Sliding Puzzle Quiz (vanilla javascript)</title>
  </head>
  <body>
    <h1>The Eight Puzzle</h1>
    <figure class="SlidingPuzzleFigure">
      <section class="juego">
        <ul class="SlidingPuzzle">
          <li class="Tile Tile1">1</li>
          <li class="Tile Tile2">2</li>
          <li class="Tile Tile3">3</li>
          <li class="Tile Tile4">4</li>
          <li class="Tile Tile5">5</li>
          <li class="Tile Tile6">6</li>
          <li class="Tile Tile7">7</li>
          <li class="Tile Tile8">8</li>
        </ul>
        <div class="botonera">
          <div class="moves">Movimientos: <span id="movesnum">0</span></div>
          <div class="botonera_botones">
            <button type="button" id="newgame">Nuevo Juego</button>
            <button type="button" id="solveit">Resolver!</button>
            <audio
              src="audio.mp3"
              autoplay
              loop
              volume="0.2"
            ></audio>
          </div>
        </div>
      </section>
    </figure>

    <script src="script.js"></script>
  </body>
</html>
